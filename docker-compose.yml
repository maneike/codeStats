version: "3.9"

volumes:
  postgres_data: {}
  postgres_data_backups: {}

services:
  django:
    restart: always
    build:
      context: ./backend
      dockerfile: ./compose/django/Dockerfile
    image: api_v1
    container_name: api_v1
    volumes:
      - ./backend:/app/backend
    depends_on:
      - postgres
    env_file:
      - ./backend/.envs/.django
      - ./backend/.envs/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    restart: always
    build:
      context: ./backend
      dockerfile: ./compose/postgres/Dockerfile
    image: postgres_django
    container_name: postgres_django
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
      - postgres_data_backups:/backups:z
      
    env_file:
      - ./backend/.envs/.postgres

  react:
    build: ./dist
    ports:
      - "80:80"
    depends_on:
      - django
