name: codeStats
services:
  frontend:
    build:
      context: frontend
      target: development
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/code/src:ro
    networks:
      network:
        ipv4_address: 10.5.0.5

  backend:
    build:
      context: backend
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend/codestatsapi:/code/codestatsapi
      - backend-cache:/code/target
      - backend-static:/code/static
    depends_on:
      - db
    env_file:
      - ./backend/.dev.env
    networks:
      network:
        ipv4_address: 10.5.0.4

  db:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_USER=postgres
      - POSTGRES_DATABASE=postgres
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      network:
        ipv4_address: 10.5.0.3

  nginx:
    build:
      context: .nginx
    ports:
      - 80:80
    depends_on:
      - frontend
      - backend
    volumes:
      - backend-static:/code/static
    networks:
      network:
        ipv4_address: 10.5.0.2

  redis:
    image: redis:alpine
    depends_on:
      - db
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      network:
        ipv4_address: 10.5.0.6

  grafana:
    build: "./grafana"
    ports:
      - 3001:3000
    user: "104"
    networks:
      network:
        ipv4_address: 10.5.0.7

  celery:
    build:
      context: backend
      target: development
    command: celery -A codestatsapi worker -l info
    volumes:
      - ./backend/codestatsapi:/code/codestatsapi
      - backend-cache:/code/target
    depends_on:
      - db
      - redis
    env_file:
      - ./backend/.dev.env
    networks:
      network:
        ipv4_address: 10.5.0.8

volumes:
  backend-cache: {}
  backend-static: {}
  db-data: {}
  grafana-data: {}
  redis-data: {}

networks:
  network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
